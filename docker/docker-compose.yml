services:
  ctf-agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: knifeyspoony/unraveled:v1
    container_name: unraveled-agent
    ports:
      - "8000:8000"
    volumes:
      - type: bind
        source: ${CHALLENGE_DIR:-./challenge}
        target: /challenge
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
